<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun with Assessment</title>
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/css/main.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9f9f9;
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
    }

    .main-container {
      display: flex;
      width: 100%;
    }

    .sidebar {
      width: 300px;
      background-color: #344a77;
      color: white;
      padding: 20px 10px;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      z-index: 1;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 1.2rem; /* Adjusted size */
      text-align: center;
      margin-bottom: 20px;
      color: white; /* White color */
    }

    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 20px;
      font-size: 1.3rem;
      background-color: #5a6cae;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    .sidebar button:hover {
      background-color: #3b4e8c;
      transform: scale(1.05);
    }

    .content-area {
      margin-left: 320px;
      padding: 20px;
      text-align: center;
      padding-top: 50px;
      width: calc(100% - 320px);
      height: 100vh;
      overflow-y: auto;
    }

    .content-area h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #344a77;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
    }

    .content-area .title-underline {
      width: 80%;
      height: 50px;
      background-color: #5a6cae;
      margin: 0 auto;
      margin-bottom: 30px;
      border-radius: 5px;
    }

    .assessment-title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #344a77;
      display: inline-block;
      padding-bottom: 5px;
      border-bottom: 3px solid #5a6cae;
    }

    .question {
      margin-top: 20px;
      font-size: 1.5rem;
      line-height: 1.6;
      color: #333;
      text-align: left;
      max-width: 90%;
      margin: 0 auto;
    }

    .vertical-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 20px;
      justify-content: center;
      align-items: center;
    }

    .row-item {
      display: flex;
      align-items: center;
      gap: 50px;
      width: 80%;
    }

    .alphabet {
      font-size: 1.5rem;
      font-weight: bold;
      color: #344a77;
      text-align: left;
      width: 20%;
    }

    .image {
      max-width: 100px;
      height: auto;
    }

    .grid-container {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }

    .grid-container img {
      max-width: 120px;
      height: auto;
    }

    ol, ul {
      text-align: left;
      margin-left: 20px;
      font-size: 1.4rem;
    }

    .mcq-container {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h2>TAKE THE ASSESSMENTS</h2> <!-- Updated text and style -->
      <button onclick="showAssessment(1)">Assessment 1</button>
      <button onclick="showAssessment(2)">Assessment 2</button>
      <button onclick="showAssessment(3)">Assessment 3</button>
      <button onclick="showAssessment(4)">Assessment 4</button>
    </div>

    <div class="content-area">
      <h1>Fun with Assessment</h1>
      <div class="title-underline"></div>
      <div id="assessment-content" class="question"></div>
    </div>
  </div>

  <script>
    function showAssessment(assessmentNumber) {
      const contentDiv = document.getElementById('assessment-content');
      contentDiv.innerHTML = ''; // Clear previous content

      switch (assessmentNumber) {
        case 1:
          contentDiv.innerHTML = `
            <h2 class="assessment-title">Assessment 1</h2>
            <p>Try the signs for the alphabets and numbers given below using your hands:</p>
            <p><strong>P Z F A T Q R B</strong></p>
            <p><strong>5 8 3 7 2 9</strong></p>
          `;
          break;

        case 2:
          contentDiv.innerHTML = `
            <h2 class="assessment-title">Assessment 2</h2>
            <p>Match the following:</p>
            <div class="vertical-container">
              <div class="row-item">
                <span class="alphabet">C</span>
                <img class="image" src="assets/img/assessment-2/Q.png" alt="Q">
              </div>
              <div class="row-item">
                <span class="alphabet">D</span>
                <img class="image" src="assets/img/assessment-2/Y.png" alt="Y">
              </div>
              <div class="row-item">
                <span class="alphabet">Q</span>
                <img class="image" src="assets/img/assessment-2/D.png" alt="D">
              </div>
              <div class="row-item">
                <span class="alphabet">Y</span>
                <img class="image" src="assets/img/assessment-2/Z.png" alt="Z">
              </div>
              <div class="row-item">
                <span class="alphabet">Z</span>
                <img class="image" src="assets/img/assessment-2/C.png" alt="C">
              </div>
            </div>
          `;
          break;

        case 3:
          contentDiv.innerHTML = `
            <h2 class="assessment-title">Assessment 3</h2>
            <p>Try the signs for the photos of words given below using your hands:</p>
            <div class="grid-container">
              <img src="assets/img/assessment-3/dog.jpeg" alt="dog">
              <img src="assets/img/assessment-3/baby.jpeg" alt="baby">
              <img src="assets/img/assessment-3/apple.jpeg" alt="apple">
              <img src="assets/img/assessment-3/bag.jpeg" alt="bag">
              <img src="assets/img/assessment-3/water.jpeg" alt="water">
              <img src="assets/img/assessment-3/family.jpeg" alt="family">
              <img src="assets/img/assessment-3/horse.jpeg" alt="horse">
              <img src="assets/img/assessment-3/house.jpeg" alt="house">
              <img src="assets/img/assessment-3/teeth.jpeg" alt="teeth">
            </div>
          `;
          break;

        case 4:
          contentDiv.innerHTML = `
            <h2 class="assessment-title">Assessment 4</h2>
            <p>Fill in the blanks with correct options:</p>
            <div class="mcq-container">
              <div>
                <p><strong>1. A B _ D:</strong></p>
                <ul>
                  <li>a) K</li>
                  <li>b) R</li>
                  <li>c) I</li>
                  <li>d) C</li>
                </ul>
              </div>
              <div>
                <p><strong>2. _ X Y Z:</strong></p>
                <ul>
                  <li>a) P</li>
                  <li>b) T</li>
                  <li>c) W</li>
                  <li>d) X</li>
                </ul>
              </div>
              <div>
                <p><strong>3. P Q R _:</strong></p>
                <ul>
                  <li>a) A</li>
                  <li>b) S</li>
                  <li>c) F</li>
                  <li>d) M</li>
                </ul>
              </div>
              <div>
                <p><strong>4. _ G H I:</strong></p>
                <ul>
                  <li>a) C</li>
                  <li>b) F</li>
                  <li>c) D</li>
                  <li>d) E</li>
                </ul>
              </div>
            </div>
          `;
          break;

        default:
          contentDiv.innerHTML = '<p>No assessment found!</p>';
          break;
      }
    }
  </script>
</body>
</html>
